<div role="form">
    <div class="box-body">
        <field grid="12 6 4" input-id="name" label="Nome" placeholder="Informe o Nome" type="text"
        model = "bcCtrl.billingCycle.name" readonly="bcCtrl.tabDelete"></field>
        <field grid="12 6 4" input-id="mes" label="Mês" placeholder="Informe o Mês" type="number"
               model ="bcCtrl.billingCycle.month" readonly="bcCtrl.tabDelete"></field>
        <field grid="12 6 4" input-id="ano" label="Ano" placeholder="Informe o Ano" type="number"
               model = "bcCtrl.billingCycle.year" readonly="bcCtrl.tabDelete"></field>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary" ng-click="bcCtrl.create()" ng-if="bcCtrl.tabCreate">Incluir</button>
        <button class="btn btn-info" ng-click="bcCtrl.update()" ng-if="bcCtrl.tabUpdate">Alterar</button>
        <button class="btn btn-danger" ng-click="bcCtrl.delete()" ng-if="bcCtrl.tabDelete">Excluir</button>
        <button class="btn btn-default" ng-click="bcCtrl.refresh()">Cancelar</button>
    </div>
</div>
